version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: asherah
      POSTGRES_PASSWORD: asherah
      POSTGRES_DB: asherah
    ports:
      - "54321:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asherah"]
      interval: 2s
      timeout: 5s
      retries: 20

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: asherah
      MYSQL_USER: asherah
      MYSQL_PASSWORD: asherah
    ports:
      - "33061:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 2s
      timeout: 5s
      retries: 30

  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=kms,dynamodb
      - EAGER_SERVICE_LOADING=1
    ports:
      - "4566:4566"
    healthcheck:
      test: ["CMD", "/usr/bin/curl", "-s", "http://localhost:4566/_localstack/health" ]
      interval: 3s
      timeout: 5s
      retries: 40
