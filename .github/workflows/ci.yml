name: CI

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: lint-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            lint-${{ runner.os }}-
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Ensure pinned toolchain components
        run: |
          TOOLCHAIN=$(rustup show active-toolchain | cut -d' ' -f1)
          rustup component add --toolchain "$TOOLCHAIN" rustfmt clippy
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Restore workspace caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/rustup
            .cache/pip
            .cache/npm
            .cache/maven
            .cache/dotnet
            .cache/bun
          key: tests-${{ runner.os }}-amd64-${{ hashFiles('**/Cargo.lock', 'asherah-node/package-lock.json', 'asherah-py/Cargo.toml', 'asherah-py/pyproject.toml', 'asherah-java/java/pom.xml', 'asherah-dotnet/**/*.csproj') }}
          restore-keys: |
            tests-${{ runner.os }}-amd64-
      - name: Verify Docker availability
        run: docker version
      - name: Run full language test matrix
        run: ./scripts/test-in-docker.sh

  build-rlib-x86_64:
    runs-on: ubuntu-latest
    needs: lint
    env:
      CARGO_HOME: ${{ github.workspace }}/.cache/cargo
      RUSTUP_HOME: ${{ github.workspace }}/.cache/rustup
    steps:
      - uses: actions/checkout@v4
      - name: Restore workspace caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/rustup
          key: build-${{ runner.os }}-x86_64-rlib-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            build-${{ runner.os }}-x86_64-rlib-
      - name: Build FFI rlib (x86_64)
        env:
          TARGET_ARCH: x86_64
          BINDING_COMPONENTS: ffi
        run: ./scripts/build-bindings.sh
      - name: Cache x86_64 rlib artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            target/x86_64-unknown-linux-gnu
            target/release
          key: rlib-target-${{ runner.os }}-x86_64-${{ github.run_id }}

  build-node-x86_64:
    runs-on: ubuntu-latest
    needs: build-rlib-x86_64
    env:
      CARGO_HOME: ${{ github.workspace }}/.cache/cargo
      RUSTUP_HOME: ${{ github.workspace }}/.cache/rustup
      NPM_CONFIG_CACHE: ${{ github.workspace }}/.cache/npm
    steps:
      - uses: actions/checkout@v4
      - name: Restore workspace caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/rustup
            .cache/npm
          key: build-${{ runner.os }}-x86_64-node-${{ hashFiles('**/Cargo.lock', 'asherah-node/package-lock.json') }}
          restore-keys: |
            build-${{ runner.os }}-x86_64-node-
      - name: Restore x86_64 rlib artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            target/x86_64-unknown-linux-gnu
            target/release
          key: rlib-target-${{ runner.os }}-x86_64-${{ github.run_id }}
          fail-on-cache-miss: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Node.js binding (x86_64)
        env:
          TARGET_ARCH: x86_64
          BINDING_COMPONENTS: node
          SKIP_CORE_BUILD: "1"
        run: ./scripts/build-bindings.sh
      - name: Upload x86_64 node binding artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-linux-x86_64-part-node
          path: artifacts/x86_64

  build-python-x86_64:
    runs-on: ubuntu-latest
    needs: build-rlib-x86_64
    container: quay.io/pypa/manylinux_2_28_x86_64
    env:
      CARGO_HOME: /github/workspace/.cache/cargo
      RUSTUP_HOME: /github/workspace/.cache/rustup
      PIP_CACHE_DIR: /github/workspace/.cache/pip
    steps:
      - uses: actions/checkout@v4
      - name: Restore x86_64 rlib artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            target/x86_64-unknown-linux-gnu
            target/release
          key: rlib-target-${{ runner.os }}-x86_64-${{ github.run_id }}
          fail-on-cache-miss: true
      - name: Build Python binding (x86_64) - manylinux
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          source "$HOME/.cargo/env"
          python3.11 -m pip install maturin==1.9.4
          rm -rf artifacts/x86_64/python || true
          mkdir -p artifacts/x86_64/python
          maturin build --release --manifest-path asherah-py/Cargo.toml --compatibility manylinux_2_28 -i python3.11 --out artifacts/x86_64/python
      - name: Upload x86_64 python binding artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-linux-x86_64-part-python
          path: artifacts/x86_64

  build-java-x86_64:
    runs-on: ubuntu-latest
    needs: build-rlib-x86_64
    env:
      CARGO_HOME: ${{ github.workspace }}/.cache/cargo
      RUSTUP_HOME: ${{ github.workspace }}/.cache/rustup
    steps:
      - uses: actions/checkout@v4
      - name: Restore workspace caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/rustup
          key: build-${{ runner.os }}-x86_64-java-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            build-${{ runner.os }}-x86_64-java-
      - name: Restore x86_64 rlib artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            target/x86_64-unknown-linux-gnu
            target/release
          key: rlib-target-${{ runner.os }}-x86_64-${{ github.run_id }}
          fail-on-cache-miss: true
      - name: Build Java JNI (x86_64)
        env:
          TARGET_ARCH: x86_64
        run: |
          cargo build --release -p asherah-java
          mkdir -p artifacts/x86_64/java
          find target/release -name 'libasherah_java.*' -type f -exec cp {} artifacts/x86_64/java/ \;
      - name: Upload x86_64 java native library artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-linux-x86_64-part-java-native
          path: artifacts/x86_64

  package-x86_64:
    runs-on: ubuntu-latest
    needs: [build-rlib-x86_64, build-node-x86_64, build-python-x86_64, build-java-x86_64]
    strategy:
      fail-fast: false
      matrix:
        component: [ffi, node, python, dotnet, java]
    env:
      CARGO_HOME: ${{ github.workspace }}/.cache/cargo
      RUSTUP_HOME: ${{ github.workspace }}/.cache/rustup
      NPM_CONFIG_CACHE: ${{ github.workspace }}/.cache/npm
      BUN_INSTALL: ${{ github.workspace }}/.cache/bun
      PIP_CACHE_DIR: ${{ github.workspace }}/.cache/pip
    steps:
      - uses: actions/checkout@v4
      - name: Restore workspace caches
        if: matrix.component != 'python'
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/rustup
            .cache/pip
            .cache/npm
            .cache/maven
            .cache/dotnet
            .cache/bun
          key: build-${{ runner.os }}-x86_64-${{ matrix.component }}-${{ hashFiles('**/Cargo.lock', 'asherah-node/package-lock.json', 'asherah-py/Cargo.toml', 'asherah-py/pyproject.toml', 'asherah-java/java/pom.xml', 'asherah-dotnet/**/*.csproj') }}
          restore-keys: |
            build-${{ runner.os }}-x86_64-${{ matrix.component }}-
            build-${{ runner.os }}-x86_64-
      - name: Restore x86_64 rlib artifacts
        if: matrix.component != 'python'
        uses: actions/cache/restore@v4
        with:
          path: |
            target/x86_64-unknown-linux-gnu
            target/release
          key: rlib-target-${{ runner.os }}-x86_64-${{ github.run_id }}
          fail-on-cache-miss: true
      - name: Download Java native library (if Java component)
        if: matrix.component == 'java'
        uses: actions/download-artifact@v4
        with:
          name: bindings-linux-x86_64-part-java-native
          path: artifacts/x86_64
      - name: Download Node binding (if Node component)
        if: matrix.component == 'node'
        uses: actions/download-artifact@v4
        with:
          name: bindings-linux-x86_64-part-node
          path: artifacts/x86_64
      - name: Download Python binding (if Python component)
        if: matrix.component == 'python'
        uses: actions/download-artifact@v4
        with:
          name: bindings-linux-x86_64-part-python
          path: artifacts/x86_64
      - uses: actions/setup-node@v4
        if: matrix.component == 'node'
        with:
          node-version: 20
      - uses: actions/setup-dotnet@v4
        if: matrix.component == 'dotnet'
        with:
          dotnet-version: '8.0.x'
      - name: Package ${{ matrix.component }} (x86_64) - manylinux
        if: matrix.component == 'python'
        run: |
          docker run --rm \
            -v "$PWD":/io \
            -w /io \
            quay.io/pypa/manylinux_2_28_x86_64:latest \
            bash -c "
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile minimal
              source \$HOME/.cargo/env
              /opt/python/cp38-cp38/bin/pip install maturin
              /opt/python/cp38-cp38/bin/maturin build --release --manifest-path asherah-py/Cargo.toml --compatibility manylinux_2_28 --out artifacts/x86_64/python
            "

      - name: Package ${{ matrix.component }} (x86_64)
        if: matrix.component != 'python'
        env:
          TARGET_ARCH: x86_64
          BINDING_COMPONENTS: ${{ matrix.component }}
          SKIP_CORE_BUILD: "1"
        run: ./scripts/build-bindings.sh
      - name: Upload partial artifact (${{ matrix.component }})
        uses: actions/upload-artifact@v4
        with:
          name: bindings-linux-x86_64-part-${{ matrix.component }}
          path: artifacts/x86_64

  arm64-test-image:
    runs-on: ubuntu-latest
    needs: lint
    env:
      CACHE_MAX_AGE_DAYS: 7
    outputs:
      cache-hit: ${{ steps.check-cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
      - name: Calculate cache key
        id: cache-key
        run: |
          DOCKERFILE_HASH=$(sha256sum docker/tests.Dockerfile | cut -d' ' -f1 | head -c 8)
          # Get week number to force rebuild every N days
          WEEK_NUM=$(( $(date +%s) / 86400 / ${{ env.CACHE_MAX_AGE_DAYS }} ))
          CACHE_KEY="arm64-test-image-${DOCKERFILE_HASH}-week-${WEEK_NUM}"
          echo "cache-key=${CACHE_KEY}" >> $GITHUB_OUTPUT
          echo "Cache key: ${CACHE_KEY}"
      - name: Check for cached image
        id: check-cache
        uses: actions/cache@v4
        with:
          path: /tmp/asherah-tests-arm64.tar
          key: ${{ steps.cache-key.outputs.cache-key }}
          lookup-only: true
      - name: Set up QEMU
        if: steps.check-cache.outputs.cache-hit != 'true'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
      - name: Set up Docker Buildx
        if: steps.check-cache.outputs.cache-hit != 'true'
        uses: docker/setup-buildx-action@v3
      - name: Build arm64 test image
        if: steps.check-cache.outputs.cache-hit != 'true'
        run: |
          docker buildx build \
            --file docker/tests.Dockerfile \
            --platform linux/arm64 \
            --tag asherah-tests:arm64 \
            --cache-from type=gha,scope=tests-arm64-image \
            --cache-to type=gha,mode=max,scope=tests-arm64-image \
            --output type=docker,dest=/tmp/asherah-tests-arm64.tar \
            .
      - name: Restore cached image
        if: steps.check-cache.outputs.cache-hit == 'true'
        uses: actions/cache/restore@v4
        with:
          path: /tmp/asherah-tests-arm64.tar
          key: ${{ steps.cache-key.outputs.cache-key }}
      - name: Save image to cache
        if: steps.check-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /tmp/asherah-tests-arm64.tar
          key: ${{ steps.cache-key.outputs.cache-key }}
      - name: Upload arm64 test image
        uses: actions/upload-artifact@v4
        with:
          name: arm64-tests-image
          path: /tmp/asherah-tests-arm64.tar

  tests-arm64:
    runs-on: ubuntu-latest
    needs:
      - package-arm64
      - arm64-test-image
    strategy:
      fail-fast: true
      matrix:
        binding: [ffi, python, node, dotnet, java]
    steps:
      - uses: actions/checkout@v4
      - name: Restore workspace caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/rustup
            .cache/pip
            .cache/npm
            .cache/maven
            .cache/dotnet
          key: tests-${{ runner.os }}-arm64-${{ matrix.binding }}-${{ hashFiles('**/Cargo.lock', 'asherah-node/package-lock.json', 'asherah-py/Cargo.toml', 'asherah-py/pyproject.toml', 'asherah-java/java/pom.xml', 'asherah-dotnet/**/*.csproj') }}
          restore-keys: |
            tests-${{ runner.os }}-arm64-${{ matrix.binding }}-
            tests-${{ runner.os }}-arm64-
      - name: Download arm64 binding artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-linux-aarch64-part-${{ matrix.binding }}
          path: artifacts/aarch64
      - name: Download arm64 core FFI artifact
        if: matrix.binding != 'python' && matrix.binding != 'ffi'
        uses: actions/download-artifact@v4
        with:
          name: bindings-linux-aarch64-part-ffi
          path: artifacts/aarch64
      - name: Download arm64 test image
        uses: actions/download-artifact@v4
        with:
          name: arm64-tests-image
          path: artifacts
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
      - name: Verify Docker availability
        run: docker version
      - name: Load arm64 test image
        run: docker load --input artifacts/asherah-tests-arm64.tar
      - name: Run ${{ matrix.binding }} binding tests (Arm64)
        env:
          DOCKER_PLATFORM: linux/arm64
          BINDING_TESTS_ONLY: "1"
          BINDING_ARTIFACTS_DIR: ${{ github.workspace }}/artifacts/aarch64
          BINDING_TESTS_FAST_ONLY: "1"
          BINDING_TESTS_BINDING: ${{ matrix.binding }}
          USE_PREBUILT_TEST_IMAGE: "1"
          TESTS_IMAGE_TAG: asherah-tests:arm64
        run: ./scripts/test-in-docker.sh

  sanitizers:
    runs-on: ubuntu-latest
    needs: build-rlib-x86_64
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: sanitizers-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            sanitizers-${{ runner.os }}-
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm valgrind
      - name: Install nightly with miri
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - name: Run miri on FFI crate
        run: |
          cargo +nightly miri setup
          cargo +nightly miri test -p asherah-ffi
      - name: Prepare nightly toolchain target
        run: rustup +nightly target add x86_64-unknown-linux-gnu
      - name: Run address sanitizer on FFI crate
        env:
          RUSTFLAGS: -Zsanitizer=address
          RUSTDOCFLAGS: -Zsanitizer=address
          ASAN_OPTIONS: detect_leaks=1
        run: cargo +nightly -Zbuild-std test -p asherah-ffi --target x86_64-unknown-linux-gnu -- --test-threads=1
      - name: Run valgrind on FFI tests
        run: |
          valgrind --error-exitcode=1 cargo test -p asherah-ffi --lib

  assemble-x86_64:
    runs-on: ubuntu-latest
    needs: package-x86_64
    steps:
      - name: Prepare artifact staging
        run: |
          rm -rf partial/x86_64 artifacts/x86_64
          mkdir -p partial/x86_64 artifacts/x86_64
      - uses: actions/download-artifact@v4
        with:
          name: bindings-linux-x86_64-part-ffi
          path: partial/x86_64/ffi
      - uses: actions/download-artifact@v4
        with:
          name: bindings-linux-x86_64-part-node
          path: partial/x86_64/node
      - uses: actions/download-artifact@v4
        with:
          name: bindings-linux-x86_64-part-python
          path: partial/x86_64/python
      - uses: actions/download-artifact@v4
        with:
          name: bindings-linux-x86_64-part-dotnet
          path: partial/x86_64/dotnet
      - uses: actions/download-artifact@v4
        with:
          name: bindings-linux-x86_64-part-java
          path: partial/x86_64/java
      - name: Merge partial artifacts
        run: |
          shopt -s dotglob nullglob
          for part_root in partial/x86_64/*; do
            [ -d "$part_root" ] || continue
            if compgen -G "$part_root/artifacts/x86_64/*" > /dev/null; then
              for entry in "$part_root"/artifacts/x86_64/*; do
                echo "Copying ${entry}"
                cp -R "$entry" artifacts/x86_64/
              done
            fi
            if compgen -G "$part_root"/* > /dev/null; then
              for entry in "$part_root"/*; do
                base="$(basename "$entry")"
                if [ "$base" = "artifacts" ]; then
                  continue
                fi
                echo "Copying ${entry}"
                cp -R "$entry" artifacts/x86_64/
              done
            fi
          done
          shopt -u dotglob nullglob
          echo "Assembled x86_64 contents:"
          find artifacts/x86_64 -maxdepth 3 -mindepth 1 -print || true
      - name: Upload consolidated x86_64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bindings-linux-x86_64
          path: artifacts/x86_64/**

  assemble-arm64:
    runs-on: ubuntu-latest
    needs: package-arm64
    steps:
      - name: Prepare artifact staging
        run: |
          rm -rf partial/aarch64 artifacts/aarch64
          mkdir -p partial/aarch64 artifacts/aarch64
      - uses: actions/download-artifact@v4
        with:
          name: bindings-linux-aarch64-part-ffi
          path: partial/aarch64/ffi
      - uses: actions/download-artifact@v4
        with:
          name: bindings-linux-aarch64-part-node
          path: partial/aarch64/node
      - uses: actions/download-artifact@v4
        with:
          name: bindings-linux-aarch64-part-python
          path: partial/aarch64/python
      - uses: actions/download-artifact@v4
        with:
          name: bindings-linux-aarch64-part-dotnet
          path: partial/aarch64/dotnet
      - uses: actions/download-artifact@v4
        with:
          name: bindings-linux-aarch64-part-java
          path: partial/aarch64/java
      - name: Merge partial artifacts
        run: |
          shopt -s dotglob nullglob
          for part_root in partial/aarch64/*; do
            [ -d "$part_root" ] || continue
            if compgen -G "$part_root/artifacts/aarch64/*" > /dev/null; then
              for entry in "$part_root"/artifacts/aarch64/*; do
                echo "Copying ${entry}"
                cp -R "$entry" artifacts/aarch64/
              done
            fi
            if compgen -G "$part_root"/* > /dev/null; then
              for entry in "$part_root"/*; do
                base="$(basename "$entry")"
                if [ "$base" = "artifacts" ]; then
                  continue
                fi
                echo "Copying ${entry}"
                cp -R "$entry" artifacts/aarch64/
              done
            fi
          done
          shopt -u dotglob nullglob
          echo "Assembled arm64 contents:"
          find artifacts/aarch64 -maxdepth 3 -mindepth 1 -print || true
      - name: Upload consolidated arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bindings-linux-aarch64
          path: artifacts/aarch64/**

  build-rlib-arm64:
    runs-on: ubuntu-latest
    needs: lint
    container: rust:1.86-bullseye
    env:
      CARGO_HOME: ${{ github.workspace }}/.cache/cargo
      RUSTUP_HOME: ${{ github.workspace }}/.cache/rustup
    steps:
      - uses: actions/checkout@v4
      - name: Restore workspace caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/rustup
          key: build-${{ runner.os }}-arm64-rlib-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            build-${{ runner.os }}-arm64-rlib-
      - name: Install cross-compile toolchain
        run: |
          apt-get update
          apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Build FFI rlib (arm64)
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_ALLOW_CROSS: 1
          TARGET_ARCH: aarch64
          BINDING_COMPONENTS: ffi
        run: |
          rustup target add aarch64-unknown-linux-gnu
          ./scripts/build-bindings.sh
      - name: Upload arm64 rlib artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arm64-rlib-artifacts
          path: target/

  build-node-arm64:
    runs-on: ubuntu-latest
    needs: build-rlib-arm64
    container: rust:1.86-bullseye
    env:
      CARGO_HOME: ${{ github.workspace }}/.cache/cargo
      RUSTUP_HOME: ${{ github.workspace }}/.cache/rustup
      NPM_CONFIG_CACHE: ${{ github.workspace }}/.cache/npm
    steps:
      - uses: actions/checkout@v4
      - name: Restore workspace caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/rustup
            .cache/npm
          key: build-${{ runner.os }}-arm64-node-${{ hashFiles('**/Cargo.lock', 'asherah-node/package-lock.json') }}
          restore-keys: |
            build-${{ runner.os }}-arm64-node-
      - name: Download arm64 rlib artifacts
        uses: actions/download-artifact@v4
        with:
          name: arm64-rlib-artifacts
          path: target/
      - name: Install cross-compile toolchain and Node.js
        run: |
          apt-get update
          apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs
      - name: Build Node.js binding (arm64)
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_ALLOW_CROSS: 1
          TARGET_ARCH: aarch64
          BINDING_COMPONENTS: node
          SKIP_CORE_BUILD: "1"
        run: |
          rustup target add aarch64-unknown-linux-gnu
          ./scripts/build-bindings.sh
      - name: Upload arm64 node binding artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-linux-aarch64-part-node
          path: artifacts/aarch64

  build-python-arm64:
    runs-on: ubuntu-latest
    needs: build-rlib-arm64
    container: rust:1.86-bullseye
    env:
      CARGO_HOME: ${{ github.workspace }}/.cache/cargo
      RUSTUP_HOME: ${{ github.workspace }}/.cache/rustup
      PIP_CACHE_DIR: ${{ github.workspace }}/.cache/pip
    steps:
      - uses: actions/checkout@v4
      - name: Restore workspace caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/rustup
            .cache/pip
          key: build-${{ runner.os }}-arm64-python-${{ hashFiles('**/Cargo.lock', 'asherah-py/Cargo.toml', 'asherah-py/pyproject.toml') }}
          restore-keys: |
            build-${{ runner.os }}-arm64-python-
      - name: Download arm64 rlib artifacts
        uses: actions/download-artifact@v4
        with:
          name: arm64-rlib-artifacts
          path: target/
      - name: Install cross-compile toolchain and Python
        run: |
          apt-get update
          apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu python3 python3-pip python3-venv
          pip3 install maturin==1.9.4
      - name: Build Python binding (arm64)
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          rustup target add aarch64-unknown-linux-gnu
          rm -rf artifacts/aarch64/python || true
          mkdir -p artifacts/aarch64/python
          maturin build --release --target aarch64-unknown-linux-gnu --manifest-path asherah-py/Cargo.toml --skip-auditwheel --out artifacts/aarch64/python
      - name: Upload arm64 python binding artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-linux-aarch64-part-python
          path: artifacts/aarch64

  build-java-arm64:
    runs-on: ubuntu-latest
    needs: build-rlib-arm64
    container: rust:1.86-bullseye  # Native ARM64 build
    env:
      CARGO_HOME: ${{ github.workspace }}/.cache/cargo
      RUSTUP_HOME: ${{ github.workspace }}/.cache/rustup
    steps:
      - uses: actions/checkout@v4
      - name: Restore workspace caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/rustup
          key: build-${{ runner.os }}-arm64-java-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            build-${{ runner.os }}-arm64-java-
            build-${{ runner.os }}-arm64-
      - name: Download arm64 rlib artifacts
        uses: actions/download-artifact@v4
        with:
          name: arm64-rlib-artifacts
          path: target/
      - name: Install cross-compile toolchain
        run: |
          apt-get update
          apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Build Java JNI (links pre-built rlib)
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          rustup target add aarch64-unknown-linux-gnu
          cargo build --release -p asherah-java --target aarch64-unknown-linux-gnu
          mkdir -p artifacts/aarch64/java
          find target/aarch64-unknown-linux-gnu/release -name 'libasherah_java.*' -type f -exec cp {} artifacts/aarch64/java/ \;
      - name: Upload Java native library artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-linux-aarch64-part-java-native
          path: artifacts/aarch64

  package-arm64:
    runs-on: ubuntu-latest
    needs: [build-rlib-arm64, build-java-arm64]
    strategy:
      fail-fast: false
      matrix:
        component: [ffi, dotnet, java]
    env:
      CARGO_HOME: ${{ github.workspace }}/.cache/cargo
      RUSTUP_HOME: ${{ github.workspace }}/.cache/rustup
      NPM_CONFIG_CACHE: ${{ github.workspace }}/.cache/npm
      BUN_INSTALL: ${{ github.workspace }}/.cache/bun
      PIP_CACHE_DIR: ${{ github.workspace }}/.cache/pip
    steps:
      - uses: actions/checkout@v4
      - name: Restore workspace caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/rustup
            .cache/pip
            .cache/npm
            .cache/maven
            .cache/dotnet
            .cache/bun
          key: build-${{ runner.os }}-arm64-${{ matrix.component }}-${{ hashFiles('**/Cargo.lock', 'asherah-node/package-lock.json', 'asherah-py/Cargo.toml', 'asherah-py/pyproject.toml', 'asherah-java/java/pom.xml', 'asherah-dotnet/**/*.csproj') }}
          restore-keys: |
            build-${{ runner.os }}-arm64-${{ matrix.component }}-
            build-${{ runner.os }}-arm64-
      - name: Download arm64 rlib artifacts
        uses: actions/download-artifact@v4
        with:
          name: arm64-rlib-artifacts
          path: target/
      - name: Download Java native library (if Java component)
        if: matrix.component == 'java'
        uses: actions/download-artifact@v4
        with:
          name: bindings-linux-aarch64-part-java-native
          path: artifacts/aarch64
      - name: Install cross toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc6-dev-arm64-cross pkg-config
      - name: Prepare Rust target
        run: rustup target add aarch64-unknown-linux-gnu
      - uses: actions/setup-dotnet@v4
        if: matrix.component == 'dotnet'
        with:
          dotnet-version: '8.0.x'
      - name: Package ${{ matrix.component }} (arm64)
        env:
          TARGET_ARCH: aarch64
          BINDING_COMPONENTS: ${{ matrix.component }}
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_AR: aarch64-linux-gnu-ar
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
          PKG_CONFIG_ALLOW_CROSS: 1
          SKIP_CORE_BUILD: "1"
        run: ./scripts/build-bindings.sh
      - name: Upload partial artifact (${{ matrix.component }} arm64)
        uses: actions/upload-artifact@v4
        with:
          name: bindings-linux-aarch64-part-${{ matrix.component }}
          path: artifacts/aarch64
